<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üìù My Notes</h1>
        <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
      </header>

      <!-- Filter Section -->
      <div class="filters">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Ideas">Ideas</option>
          <option value="Study">Study</option>
          <option value="Todo">Todo</option>
          <option value="Other">Other</option>
        </select>

        <select id="tagFilter">
          <option value="">All Tags</option>
        </select>

        <button id="showPinnedBtn" class="btn btn-secondary">
          Show Pinned Only
        </button>
        <button id="showAllBtn" class="btn btn-secondary">Show All</button>
      </div>

      <!-- Note Form Modal -->
      <div id="noteModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modalTitle">Create New Note</h2>
          <form id="noteForm">
            <input type="hidden" id="noteId" />

            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" required />
            </div>

            <div class="form-group">
              <label for="content">Content *</label>
              <textarea id="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
              <label for="category">Category *</label>
              <select id="category" required>
                <option value="">Select Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Ideas">Ideas</option>
                <option value="Study">Study</option>
                <option value="Todo">Todo</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tagInput">Tags</label>
              <div class="tag-input-container">
                <input
                  type="text"
                  id="tagInput"
                  placeholder="Type a tag and press Enter"
                  autocomplete="off"
                />
                <div id="tagSuggestions" class="tag-suggestions"></div>
              </div>
              <div id="selectedTags" class="selected-tags"></div>
            </div>

            <div class="form-group">
              <label for="color">Color</label>
              <input type="color" id="color" value="#ffffff" />
            </div>

            <div class="form-group checkbox-group">
              <input type="checkbox" id="isPinned" />
              <label for="isPinned">Pin this note</label>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save Note</button>
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Notes Display -->
      <div id="notesContainer" class="notes-grid">
        <p class="loading">Loading notes...</p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
